<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback - Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { margin: 0 0 10px; }
    p { margin: 0; opacity: 0.9; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Authenticating...</h2>
    <p>Redirecting to your app</p>
  </div>

  <script>
    // OAuth Callback Handler for HashRouter Compatibility
    // TikTok redirects to: /ConnectHealth/oauth/callback?code=XXX&state=YYY
    // This file redirects to: /ConnectHealth/#/oauth/callback?code=XXX&state=YYY
    
    (function() {
      try {
        // Get current query parameters (code, state, etc.)
        const queryString = window.location.search;
        
        // Redirect to HashRouter route with query parameters
        const redirectUrl = '/ConnectHealth/#/oauth/callback' + queryString;
        
        console.log('OAuth callback received, redirecting to:', redirectUrl);
        
        // Immediate redirect
        window.location.replace(redirectUrl);
      } catch (error) {
        console.error('OAuth redirect error:', error);
        // Fallback: redirect to home
        window.location.replace('/ConnectHealth/#/');
      }
    })();
  </script>
</body>
</html>
