<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ConnectHealth/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Ads - HealthConnect</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- GitHub Pages OAuth Redirect Fallback -->
    <script>
      (function() {
        // Handle OAuth callback redirect for GitHub Pages
        // If URL is /ConnectHealth/oauth/callback?code=XXX
        // Redirect to /ConnectHealth/#/oauth/callback?code=XXX
        const path = window.location.pathname;
        const search = window.location.search;
        
        if (path.includes('/oauth/callback') && search) {
          const newPath = path.replace('/oauth/callback', '/#/oauth/callback');
          window.location.replace(window.location.origin + newPath + search);
        }
      })();
    </script>
  </body>
</html>
